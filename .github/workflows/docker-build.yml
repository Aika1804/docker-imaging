name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ]   # Trigger workflow on pushes to master branch

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up JDK (needed if you want Maven build before Docker)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Build Docker image (using your corrected Dockerfile)
      - name: Build Docker image
        run: docker build -t kannan1809/springboot-app:latest .

      # 4. Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Push Docker image
      - name: Push Docker image
        run: docker push kannan1809/springboot-app:latest